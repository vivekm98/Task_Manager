<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Task Manager</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
			<div class="container">
				<a class="navbar-brand" href="#">Task Manager</a>
				<div class="d-flex">
					<button id="logoutBtn" class="btn btn-danger">Logout</button>
				</div>
			</div>
		</nav>

		<div class="container mt-5">
			<h3>Tasks</h3>

			<!-- Create Task Form -->
			<div class="card p-3 mb-4">
				<h5>Create Task</h5>
				<form id="taskForm" class="d-flex gap-2">
					<input
						type="text"
						id="title"
						class="form-control"
						placeholder="Task Title"
						required
					/>
					<input
						type="text"
						id="description"
						class="form-control"
						placeholder="Description"
					/>
					<button type="submit" class="btn btn-primary">Add Task</button>
				</form>
			</div>

			<div class="d-flex gap-2 mb-3">
				<button id="filterAll" class="btn btn-outline-primary btn-sm">
					All
				</button>
				<button id="filterCompleted" class="btn btn-outline-success btn-sm">
					Completed
				</button>
				<button id="filterPending" class="btn btn-outline-warning btn-sm">
					Pending
				</button>
			</div>

			<!-- Tasks List -->
			<div id="tasksList"></div>
		</div>

<script type="module">
  import "./js/index.js";
</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



	</body>
</html>
