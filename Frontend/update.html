<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-4">

  <h2>Edit Task</h2>

  <form id="editForm" class="mb-3">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
    <a href="index.html" class="btn btn-secondary">Cancel</a>
  </form>

  <script type="module">
    const editForm = document.getElementById("editForm");
    const titleInput = document.getElementById("title");
    const descriptionInput = document.getElementById("description");

    // Get task id from query string
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get("id");

    if (!taskId) window.location.href = "index.html"; // redirect if no id

    // Get token
    const accessToken = localStorage.getItem("access");
    if (!accessToken) window.location.href = "login.html";

    const api = axios.create({
      baseURL: "http://127.0.0.1:8000/api/auth/",
      headers: { Authorization: `Bearer ${accessToken}` }
    });

    // Fetch task details to prefill form
    const fetchTask = async () => {
      try {
        const res = await api.get(`tasks/${taskId}/`);
        titleInput.value = res.data.title;
        descriptionInput.value = res.data.description || "";
      } catch (err) {
        console.error(err);
        alert("Failed to load task");
        window.location.href = "index.html";
      }
    };

    fetchTask();

    // Update task
    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();

      if (!title) return;

      try {
        await api.patch(`tasks/${taskId}/`, { title, description });
        window.location.href = "index.html"; // redirect after update
      } catch (err) {
        console.error(err);
        alert("Failed to update task");
      }
    });
  </script>

</body>
</html>
